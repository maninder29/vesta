{% for i in advertisements %}
<div class="card">
  <div class="card-image waves-effect waves-block waves-light activator" style="background: url({{i.image.url}});">
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{i.title}}<i class="material-icons right">more_vert</i></span>
    <p><a target="_new" href="{{i.link}}">Find more</a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{i.title}}<i class="material-icons right">close</i></span>
    <p>{{i.description}}</p>
  </div>
</div>
{% endfor %}
